<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="win-count">
          <div class="win-count__first-player"><span>000</span></div>
          <div class="win-count__second-palyer"><span>000</span></div>
        </div>
        <div class="border">
          <div class="border__two">
            <div class="border__three">
              <div class="game-board">
                <div class="game-board__cell cell"></div>
                <div class="game-board__cell cell"></div>
                <div class="game-board__cell cell"></div>
                <div class="game-board__cell cell"></div>
                <div class="game-board__cell cell"></div>
                <div class="game-board__cell cell"></div>
                <div class="game-board__cell cell"></div>
                <div class="game-board__cell cell"></div>
                <div class="game-board__cell cell"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="player-choose">
          <span>choose who will go first!</span>
          <div class="player">
            <div class="player-one"></div>
            <div class="player-two"></div>
          </div>
        </div>
      </div>
      <div class="cross display-none"></div>
      <div class="zero display-none"></div>
      <div class="plus-win display-none"><span>+1</span></div>
    </div>
    <script src="source/js/script.js"></script>
  </body>
</html>
